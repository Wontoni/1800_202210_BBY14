<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Collabendar</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Nav bar -->
    <nav id="navbar"></nav>

    <!-- Body -->
    <div id="content">
        <h4 class="fw-bold text-center">My Events</h4>
        <template id="eventCardTemplate">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed fs-5 fw-bold eventTitle" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        Event Name - Date
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="eventInfo">
                            <fieldset class="mb-3 eventInfoField" disabled>
                                <div class="form-group">
                                    <label for="eventname">Event Name</label>
                                    <input type="text" class="form-control form-control-sm eventName">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control form-control-sm date">
                                </div>
                                <div class="form-group">
                                    <label for="time">Start Time</label>
                                    <input type="time" class="form-control form-control-sm startTime">
                                </div>
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" class="form-control form-control-sm location">
                                </div>
                                <div class="form-group">
                                    <label for="duration">Duration: </label><br>
                                    <select name="duration" class="form-control form-control-sm duration">
                                        <option value="0.25">00:15 hrs</option>
                                        <option value="0.50">00:30 hrs</option>
                                        <option value="0.75">00:45 hrs</option>
                                        <option value="1.00">01:00 hrs</option>
                                        <option value="1.25">01:15 hrs</option>
                                        <option value="1.50">01:30 hrs</option>
                                        <option value="1.75">01:45 hrs</option>
                                        <option value="2.00">02:00 hrs</option>
                                        <option value="2.25">02:15 hrs</option>
                                        <option value="2.50">02:30 hrs</option>
                                        <option value="2.75">02:45 hrs</option>
                                        <option value="3.00">03:00 hrs</option>
                                        <option value="3.25">03:15 hrs</option>
                                        <option value="3.50">03:30 hrs</option>
                                        <option value="3.75">03:45 hrs</option>
                                        <option value="4.00">04:00 hrs</option>
                                        <option value="4.25">04:15 hrs</option>
                                        <option value="4.50">04:30 hrs</option>
                                        <option value="4.75">04:45 hrs</option>
                                        <option value="5.00">05:00 hrs</option>
                                        <option value="24.00">All Day</option>
                                    </select>
                                </div>
                            </fieldset>
                            <div class="d-flex justify-content-end pt-0 mt-0 mb-3">
                                <button type="button" class="btn btn-danger btn-sm delete"
                                    data-bs-toggle="modal">Delete</button>
                                <span style="width: 10px"></span>
                                <button type="button" class="btn btn-secondary btn-sm edit">Edit</button>
                                <span style="width: 10px"></span>
                                <button type="button" class="btn btn-info btn-sm save">Save</button>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-control grouplist">
                                <option value="" selected disabled hidden>Select a group</option>
                            </select>
                            <button class="btn btn-outline-secondary share" type="button">Share</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            Are you sure you want to delete this event?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger btn-sm deleteconf"
                                data-bs-dismiss="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <div id="eventCardGroup">
        </div>
    </div>
    <div class="alerts"></div>

    <!-- Footer -->
    <footer id="footer"></footer>


    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_BBY14.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/share.js"></script>
    <script src="./scripts/event.js"></script>


</body>

</html>
