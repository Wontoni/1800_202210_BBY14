<html>

<head>
    <meta charset="utf-8">
    <title>Collab-endar</title>

    <meta name="author" content="BCIT">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./styles/todo.css">
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <i class="material-icons md-48" onclick="toggleToDo()">check_box</i>
    <div class="list-container">
        <div class="offcanvas offcanvas-end" tabindex="-1" id="todoOffCanvas" aria-labelledby="todoOffCanvasLabel">
            <div class="offcanvas-header bg-info">
              <h5 class="offcanvas-title" id="todoOffCanvasLabel">To-Do List</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body todo-list">
                <div>
                    <div id="ToDo" class="todoHeader p-3 mb-2 bg-info">
                        <input type="text" id="newToDo" class="inputBtn" placeholder="Title...">
                        <span onclick="newElement()" class="addBtn">Add</span>
                    </div>
    
                    <!-- List of tasks user sees -->
                    <ul id="todoList">
                    </ul>
                </div>
            </div>
          </div>
    </div>


    <!-- JavaScript Functions -->
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/firebaseAPI_BBY14.js"></script>
</body>

</html>
