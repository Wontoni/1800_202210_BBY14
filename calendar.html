<body>

    <!-- Nav bar -->
    <nav id="navbar"></nav>

    <!-- Hero body -->
    <div id="calendar">

    </div>

    <!-- Event Add -->

    <!-- Button trigger modal -->
    <button type="button" class="addevent btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Event Add
    </button>

    <!-- Modal for Event -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Your Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Event Name</label>
                        <input type="text" class="form-control" id="eventName" placeholder="'PAX East'">
                    </div><br>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Time</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Location</label>
                        <textarea class="form-control" id="location" placeholder="'Vancouver Convention Centre'"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="writeEvent()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer id="footer"></footer>

    <!-- JavaScript Functions -->
    <script src="./scripts/firebaseAPI_BBY14.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/calendar.js"></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/event.js"></script>

</body>

</html>
