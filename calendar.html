<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Collab-endar</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./styles/calendar.css">
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <!-- Nav bar -->
    <nav id="navbar"></nav>

    <!-- Hero body -->
    <div id="calendar">

    </div>

    <template id="CardTemplate">
        <div class="card py-2 mx-2" style="width: 18rem;">
            <img class="card-image card-img-top" src=" ..." alt="...">
            <div class="card-body">
                <h5 class="card-title">Event Title</h5>
                <p class="card-text"></p>
                
            </div>
        </div>
    </template>

    <!-- Event Add -->
    <!-- Button trigger modal -->
    <button type="button" class="addevent btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Event Add
    </button>
    <!-- Modal for Event -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Your Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="eventname">Event Name</label>
                        <input type="text" class="form-control" id="eventName" placeholder="'PAX East'" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="time">Start Time</label>
                        <input type="time" class="form-control" id="startTime">
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="'Pacific Collosium'">
                    </div>
                    <div clas="form-group">
                        <label for="duration">Duration: </label>
                        <select name="duration" id="duration">
                            <option value="0.25">00:15 hrs</option>
                            <option value="0.50">00:30 hrs</option>
                            <option value="0.75">00:45 hrs</option>
                            <option value="1.00">01:00 hrs</option>
                            <option value="1.25">01:15 hrs</option>
                            <option value="1.50">01:30 hrs</option>
                            <option value="1.75">01:45 hrs</option>
                            <option value="2.00">02:00 hrs</option>
                            <option value="2.25">02:15 hrs</option>
                            <option value="2.50">02:30 hrs</option>
                            <option value="2.75">02:45 hrs</option>
                            <option value="3.00">03:00 hrs</option>
                            <option value="3.25">03:15 hrs</option>
                            <option value="3.50">03:30 hrs</option>
                            <option value="3.75">03:45 hrs</option>
                            <option value="4.00">04:00 hrs</option>
                            <option value="4.25">04:15 hrs</option>
                            <option value="4.50">04:30 hrs</option>
                            <option value="4.75">04:45 hrs</option>
                            <option value="5.00">05:00 hrs</option>
                            <option value="24.00">All Day</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="writeEvent()"
                        data-bs-dismiss="modal">Add</button>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- JavaScript Functions -->
    <script src="./scripts/firebaseAPI_BBY14.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/calendar.js"></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/event.js"></script>

</body>

</html>
