<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Collab-endar</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./styles/calendar.css">
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>

<body>

    <!-- Nav bar -->
    <nav id="navbar"></nav>

    <!-- Hero body -->
    <div id="calendar">
        <div id="calheader" class="bg-info">
            <i id="prev" class="material-icons" onclick="prevmonth()">
                arrow_back_ios
            </i>
            <div id="dates">
                <h1 id="monthyear">MONTH 2022</h1>
                <h2 id="current" class="current" onclick="currentmonth()">Month Date, Year</h2>
            </div>
            <i id="next" class="material-icons" onclick="nextmonth()">
                arrow_forward_ios
            </i>
        </div>
        <div id="weekdays">
            <div>
                <span class="shortname">Sun</span>
                <span class="fullname">Sunday</span>
            </div>
            <div>
                <span class="shortname">Mon</span>
                <span class="fullname">Monday</span>
            </div>
            <div>
                <span class="shortname">Tue</span>
                <span class="fullname">Tuesday</span>
            </div>
            <div>
                <span class="shortname">Wed</span>
                <span class="fullname">Wednesday</span>
            </div>
            <div>
                <span class="shortname">Thu</span>
                <span class="fullname">Thursday</span>
            </div>
            <div>
                <span class="shortname">Fri</span>
                <span class="fullname">Friday</span>
            </div>
            <div>
                <span class="shortname">Sat</span>
                <span class="fullname">Saturday</span>
            </div>
        </div>
        <div id="days">

        </div>
    </div>


    <!-- Footer -->
    
    <footer id="footer"></footer>

    <!-- JavaScript Functions -->
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/calendar.js"></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/firebaseAPI_BBY14.js"></script>

</body>

</html>
