<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Collab-endar</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./styles/calendar.css">
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <!-- Nav bar -->
    <nav id="navbar"></nav>

    <!-- Hero body -->
    <div id="calendar">
        <div id="calheader">
            <h1 id="monthyear">MONTH 2022</h1>
            <h2 id="current" class="current">Month Date, Year</h2>
        </div>
        <div id="weekdays">
            <div>
                <span class="shortname">Sun</span>
                <span class="fullname">Sunday</span>
            </div>
            <div>
                <span class="shortname">Mon</span>
                <span class="fullname">Monday</span>
            </div>
            <div>
                <span class="shortname">Tue</span>
                <span class="fullname">Tuesday</span>
            </div>
            <div>
                <span class="shortname">Wed</span>
                <span class="fullname">Wednesday</span>
            </div>
            <div>
                <span class="shortname">Thu</span>
                <span class="fullname">Thursday</span>
            </div>
            <div>
                <span class="shortname">Fri</span>
                <span class="fullname">Friday</span>
            </div>
            <div>
                <span class="shortname">Sat</span>
                <span class="fullname">Saturday</span>
            </div>
        </div>
        <div id="days">
            <div><span>1</span></div>
            <div><span>2</span></div>
            <div><span>3</span></div>
            <div><span>4</span></div>

            <div><span>18</span></div>
            <div><span>19</span></div>
            <div><span>20</span></div>
            <div><span>21</span></div>
            <div><span>22</span></div>
            <div><span>23</span></div>
            <div><span>24</span></div>
            <div><span>25</span></div>
            <div><span>26</span></div>
            <div><span>27</span></div>
            <div><span>28</span></div>
            <div><span>29</span></div>
            <div><span>30</span></div>
            <div><span>31</span></div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- JavaScript Functions -->
    <script src="./scripts/skeleton.js"></script>
