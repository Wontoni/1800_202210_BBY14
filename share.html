<body>

    <!-- Nav bar -->
    <nav id="navbar"></nav>

    <!-- Body -->
    <div class="container">
        <div class="px-4 py-5 my-5 text-center" id="mygroup">
            <h1 class="display-5 fw-bold">Groups</h1>
            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3" data-bs-toggle="modal"
                        data-bs-target="#createGroup">
                        Create Group
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" data-bs-toggle="modal"
                        data-bs-target="#addGroup">
                        Join Group
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal for Groups -->
        <div class="modal fade" id="createGroup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="createGroupLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createGroupLabel">Create Group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Group Name</label>
                            <input type="text" class="form-control" id="groupName" placeholder="My Group">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="createGroup()"
                            data-bs-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addGroup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="addGroupLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addGroupLabel">Join Group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Group Code</label>
                            <input type="password" class="form-control" id="groupCode" placeholder="Code">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="" data-bs-dismiss="modal">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer id="footer"></footer>

</body>
